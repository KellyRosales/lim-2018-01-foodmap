<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=p, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FOODMAP</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
  <link rel="stylesheet" href="../css/vista-principal.css">
</head>

<body>

  <!-- About Section -->
  <div class="w3-container w3-padding-32 w3-center">
    <br>
    <br>
    <img src="../img/mapa.png" alt="Me" class="w3-image" style="display:block;margin:auto" width="600" height="533">
    <div class="w3-padding-32">
      <h4>
        <b>Restaurants</b>
      </h4>
      <h3>
        <b>Comida cerca de ti</b>
      </h3>
      <input type="text" value="Busca tu tipo de comida favorita">
    </div>
  </div>

  <hr>

  <!-- Top menu -->
  <div class="w3-top">
    <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
      <div class="w3-center w3-padding-16">My Food</div>
    </div>
  </div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

    <!-- First Photo Grid-->
    <div class="w3-row-padding w3-padding-16 w3-center" id="food">
      <div class="w3-quarter">
        <img src="../img/restaurant-ventarron.png" style="width:100%">
        <h3>Ventarrón Restaurante Chiclayano y Barra</h3>
      </div>
      <div class="w3-quarter">
        <img src="../img/la-trastienda.png" style="width:100%">
        <h3>La Trastienda</h3>
      </div>
      <div class="w3-quarter">
        <img src="../img/la-candelaria.png"  style="width:100%">
        <h3>La Candelaria</h3>
      </div>
      <div class="w3-quarter">
        <img src="../img/la-dama-juana.png"  style="width:100%">
        <h3>La Dama Juana</h3>
      </div>
    </div>

    <!-- Second Photo Grid-->
    <div class="w3-row-padding w3-padding-16 w3-center">
      <div class="w3-quarter">
        <img src="../img/amoramar.png"  style="width:100%">
        <h3>Amoramar</h3>
      </div>
      <div class="w3-quarter">
        <img src="../img/el-rincon-de-bigote.png" style="width:100%">
        <h3>El Rincón del Bigote</h3>
      </div>
      <div class="w3-quarter">
        <img src="../img/la-choza-nautica.png"  style="width:100%">
        <h3>La Choza Náutica </h3>
      </div>
      <div class="w3-quarter">
        <img src="../img/bujama-beach.png"  style="width:100%">
        <h3>Bujama Beach</h3>
      </div>
    </div>

    <!-- Third Photo Grid-->
    <div class="w3-row-padding w3-padding-16 w3-center">
      <div class="w3-quarter">
        <img src="../img/sofa-cafe-barranco.png"  style="width:100%">
        <h3>Sofá Café Barranco</h3>
      </div>
      <div class="w3-quarter">
        <img src="../img/costa-verde.png"  style="width:100%">
        <h3>Restaurant Costa Verde</h3>
      </div>
    </div>

    <!-- End page content -->
  </div>

  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/vista-principal.js"></script>
</body>

</html>
